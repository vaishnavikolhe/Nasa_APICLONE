<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <section id="current-image-container">
                <h1 id="heading">NASA Picture of the Day</h1>
                <img src=""
                    alt="some image">
                <h2 id="caption"></h2>
                <p id="description">
                </p>
            </section>
            <div>
                <h1>Search for a Picture of the Day</h1>
            </div>
            <div>
                <form action="" id="search-form">
                    <label for="search-input">Select a date:</label>
                    <input type="date" id="search-input">
                    <button type="submit" id="submit-btn">Search</button>
                </form>
            </div>
            <div>
                <h1>Previous Searches</h1>
                <ul id="history">
                    
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
